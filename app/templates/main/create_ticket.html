<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue - PropTech</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .form-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 500px; margin-top: 40px; }
        h2 { color: #333; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold; }
        input[type="text"], textarea, input[type="file"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-family: inherit; }
        textarea { resize: vertical; height: 120px; }
        
        .btn-submit { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .btn-submit:hover { background-color: #0056b3; }
        
        .btn-cancel { display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none; font-size: 14px; }
        .btn-cancel:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Report a Maintenance Issue</h2>
    <p style="color: #666; font-size: 14px; margin-bottom: 20px;">Please provide details and a photo of the problem so our technicians can assist you quickly.</p>

    <form method="POST" action="{{ url_for('main.create_ticket') }}" enctype="multipart/form-data">
        
        <div class="form-group">
            <label for="title">Issue Title</label>
            <input type="text" id="title" name="title" placeholder="e.g., Leaking kitchen sink" required>
        </div>

        <div class="form-group">
            <label for="description">Detailed Description</label>
            <textarea id="description" name="description" placeholder="Describe the issue, exact location, and how long it has been happening..." required></textarea>
        </div>

        <div class="form-group">
            <label for="image">Upload Photo (Required)</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>

        <button type="submit" class="btn-submit">Submit Ticket</button>
        <a href="{{ url_for('main.dashboard') }}" class="btn-cancel">Cancel and return to Dashboard</a>
    </form>
</div>

</body>
</html>
