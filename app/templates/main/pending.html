<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Pending - PropTech</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .pending-card { background: white; padding: 40px 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; border-top: 5px solid #ffc107; }
        .icon { font-size: 60px; margin-bottom: 15px; }
        h2 { color: #333; margin: 0 0 15px 0; }
        p { color: #666; font-size: 15px; line-height: 1.6; margin-bottom: 25px; }
        .btn-logout { display: inline-block; padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 4px; font-weight: bold; width: 100%; box-sizing: border-box; }
        .btn-logout:hover { background-color: #5a6268; }
    </style>
</head>
<body>

    <div class="pending-card">
        <div class="icon">‚è≥</div>
        <h2>Approval Pending</h2>
        <p>Hello <strong>{{ current_user.full_name }}</strong>!<br><br>
        Your account has been successfully created, but it requires verification from the Property Manager before you can access the dashboard.<br><br>
        Please hold tight and check back soon!</p>
        
        <a href="{{ url_for('auth.logout') }}" class="btn-logout">Log Out</a>
    </div>

</body>
</html>
